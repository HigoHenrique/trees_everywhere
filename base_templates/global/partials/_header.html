<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'account:login' %}" class="header-link">
            Trees EveryWhere
        </a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">
            <li class="menu-item">
                <a href="{% url 'tree:create_tree' %}" class="menu-link">
                    Plantar árvore
                </a>
            </li>
            <li class="menu-item">
                <a href="{% url 'tree:index' %}" class="menu-link">
                    Ver lista de árvores plantadas
                </a>
            </li>
            {% if request.user.is_authenticated and request.user.is_staff %}
            <li class="menu-item">
                <a href="/admin" class="menu-link">
                    Admin
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class="search">
        <form action="{% url 'tree:search' %}" method="GET">
            <input type="search" class="search-input" placeholder="Buscar" id="search" name="q" value="{{search_value}}">
        </form>
    </div>
</header>
